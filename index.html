<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sailing Timer by mrpsharp</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sailing Timer</h1>
      </header>
      <div id="setup"><form id="setup-form">
        <h2>Setup Race</h3>
        <fieldset>
          <legend>Race Details</legend>
          <ul>
            <li><label for="date">Date:</label><input type="text" name="date"></li>
            <li><label for="race">Race:</label><input type="text" name="race"></li>
            <li><label for="race-officer">Race Officer:</label>
              <select id="race-officer" name="race-officer">
              </select>
            </li>
            <li><label for="support-boat">Support Boat:</label>
              <select name="support-boat">
              </select>
            </li>

          </ul>
        </fieldset>
        <fieldset>
          <legend>Select Competitors</legend>
        </fieldset>
      </form></div>
      <footer>
        <p>This project is maintained by <a href="https://github.com/mrpsharp">mrpsharp</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="javascripts/sailing-timer.js"></script>

  </body>
</html>
